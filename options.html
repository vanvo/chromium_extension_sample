<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .row input {
      flex: 1;
      padding: 5px;
      margin-right: 10px;
    }
    .row button {
      padding: 5px 10px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
    }
    .row button:hover {
      background-color: darkred;
    }
    #addRowBtn {
      padding: 5px 10px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #addRowBtn:hover {
      background-color: darkgreen;
    }
    #saveBtn {
      padding: 10px 20px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
    #saveBtn:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <h1>Extension Settings</h1>
  <div id="rowsContainer"></div>
  <button id="addRowBtn">+ Add Row</button>
  <button id="saveBtn">Save</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
