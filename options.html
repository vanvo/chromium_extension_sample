<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .settings-box {
            width: 400px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            overflow: hidden;
        }

        .settings-box h1 {
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }

        .row-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            padding: 5px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }

        .row-item input {
            display: block;
            /* Đảm bảo input hiển thị dưới dạng khối */
            width: 100%;
            /* Đảm bảo chiều rộng phù hợp */
            color: #000;
            /* Màu chữ mặc định */
            font-size: 16px;
            /* Kích thước chữ rõ ràng */
            padding: 5px;
            /* Khoảng cách bên trong */
        }

        .row-item button {
            width: 30px;
            /* Đặt chiều rộng cố định */
            height: 30px;
            /* Đặt chiều cao cố định */
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            /* Bo tròn nhẹ các góc */
            font-size: 16px;
            /* Cỡ chữ lớn hơn cho biểu tượng X */
            line-height: 1;
            /* Giữ nội dung nút căn giữa */
            display: flex;
            align-items: center;
            justify-content: center;
            /* Căn giữa biểu tượng X */
            cursor: pointer;
            /* Con trỏ chuột dạng nhấn */
        }

        .row-item button:hover {
            background-color: darkred;
        }

        .settings-box button {
            width: 100%;
            margin-bottom: 10px;
        }

        .settings-box #status {
            text-align: center;
            font-size: 12px;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="settings-box">
        <h1>Settings</h1>
        <div id="rowsContainer" class="list-group"></div>
        <button id="addRowBtn" class="btn btn-success">+ Add Row</button>
        <button id="saveBtn" class="btn btn-primary">Save</button>
        <button id="exportBtn" class="btn btn-secondary">Export</button>
        <input type="file" id="importInput" style="display: none;" accept=".json" />
        <button id="importBtn" class="btn btn-warning">Import</button>
        <div id="status"></div>
    </div>
    <script src="options.js"></script>
</body>

</html>
